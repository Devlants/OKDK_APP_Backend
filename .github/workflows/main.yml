name: Automatic pull in EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get Github Actions IP
        id: ip
        uses: haythem/public-ip@v1.2

#      - name: Configure AWS Credentials
#          uses: aws-actions/configure-aws-credentials@v1
